<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div
        class="container-fluid d-flex align-items-center justify-content-center"
      >
        <span class="navbar-brand mb-0 h1 text-light">Weather App</span>
      </div>
    </nav>

    <div class="container p-5">
      <div class="card p-3 rounded-0">
        <form action="">
          <input
            class="form-control rounded-0 my-2"
            type="text"
            placeholder="Enter city Name"
            required
          />
          <button class="btn btn-success rounded-0 w-100 my-2">
            Search Weather
          </button>
        </form>
      </div>

      <div id="wetherCard" class="card p-3 my-3 rounded-0 d-none">
        <div class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="display-3">24</h1>
            <h2 class="display-4">Indore</h2>
          </span>

          <span>
            <img
              style="height: 120px"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSng5iGr1TB2UmRnLdjzCBVlhVuJ2nPzi1y9A&s"
              alt=""
            />
            <p class="text-secondary">Cloudly</p>
          </span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
